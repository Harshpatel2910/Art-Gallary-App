<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../insert.css">
    <title>insertProduct_details</title>
</head>

<body>

    <div class="create-blog content">

        <form action="/insertproduct_details" method="POST">

            <label for="Product_Id">Product_Id</label>
            <input type="text" id="Product_Id" name="Product_Id" required>

            <label for="Likes">Likes</label>
            <input type="number" id="Likes" name="Likes" required>

            <label for="comment">comment</label>
            <input type="text" id="comment" name="comment" required>

            <label for="Share">Share</label>
            <input type="number" id="Share" name="Share" required>

            <label for="Trending_no">Trending_no </label>
            <input type="number" id="Trending_no" name="Trending_no" required>


            <button>Submit</button>
        </form>
    </div>

</body>

</html>
